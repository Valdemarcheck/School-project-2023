<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="accent">Заполните форму</h1>
      <ul>
        <li>Главная</li>
        <li>О нас</li>
        <li class="accent">Войти</li>
      </ul>
    </header>
    <main>
      <div class="left">
        <h2>Давайте поговорим?</h2>
        <p>
          Если у вас есть вопросы - задайте их нам на почту. А мы постараемся
          ответить как можно скорее ;)
        </p>
      </div>
      <div class="right">
        <form method="post">
          <div class="block">
            <label for="firstName">Имя</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Иван"
              required
            />
          </div>
          <div class="block">
            <label for="secondName">Фамилия</label>
            <input
              type="text"
              name="secondName"
              id="secondName"
              placeholder="Иванов"
            />
          </div>
          <div class="block">
            <label for="email">Почта</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ivanivanov@gmail.com"
              required
            />
          </div>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </main>
    <footer>
      <ul class="images">
        <li><img src="./images/icons8-facebook-f-48.png" alt="" /></li>
        <li><img src="./images/icons8-reddit-64.png" alt="" /></li>
        <li><img src="./images/icons8-twitter-50.png" alt="" /></li>
      </ul>
    </footer>
  </body>
</html>
