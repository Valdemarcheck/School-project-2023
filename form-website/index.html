<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Заполните форму</h1>
    </header>
    <main>
      <form action="." method="post">
        <div class="block">
          <label for="firstName">Имя:</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Иван"
          />
        </div>
        <div class="block">
          <label for="secondName">Фамилия</label>
          <input
            type="text"
            name="secondName"
            id="secondName"
            placeholder="Иванов"
          />
        </div>
        <div class="block">
          <label for="age">Возраст:</label>
          <input
            type="number"
            name="age"
            id="age"
            min="18"
            max="60"
            placeholder="24"
          />
        </div>
        <div class="radio-group">
          <label for="gender">Ваш пол:</label>
          <hr />
          <div class="block">
            <label for="male">Мужской</label>
            <input type="radio" id="male" name="gender" value="male" />
          </div>
          <div class="block">
            <label for="female">Женский</label>
            <input type="radio" id="female" name="gender" value="female" />
          </div>
          <div class="block">
            <label for="n/a">Предпочитаю не говорить</label>
            <input type="radio" id="n/a" name="gender" value="N/A" />
          </div>
          <hr />
        </div>
        <div class="block">
          <label for="education">Образование:</label>
          <select name="education" id="education">
            <option value="school">Среднее школьное</option>
            <option value="bachelor">Бакалавр</option>
            <option value="master">Магистр</option>
            <option value="doctor">Доктор наук</option>
          </select>
        </div>
        <div class="block">
          <label for="phone">Телефон:</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="+73352459512"
          />
        </div>
        <div class="block">
          <label for="email">Почта:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ivanivanov@gmail.com"
          />
        </div>
        <button type="submit">Отправить</button>
      </form>
    </main>
  </body>
</html>
